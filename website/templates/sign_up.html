{% extends "base.html" %}
{% block title %} Sign-Up {% endblock %}
{% block content %} 
<form method="POST">
    <br/>
    <h3>Sign Up</h3>
    <br/>
    <div class="form-group">
        <label for="rollno">Roll Number</label>
        <input type="text" class="form-control" id="rollno" name="rollno" placeholder="Enter Roll No."/>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name"/>
    </div>
    <div class="form-group">
        <label for="phoneno">Phone Number</label>
        <input type="text" class="form-control" id="phoneno" name="phoneno" placeholder="Enter Phone No."/>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password1"/>
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password"/>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
